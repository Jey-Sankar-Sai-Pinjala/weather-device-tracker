# render.yaml
services:
  - type: web
    name: flask-backend
    env: python
    buildCommand: ""
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    plan: free
    repo: https://github.com/Jey-Sankar-Sai-Pinjala/weather-device-tracker.git
    branch: main
    buildFilter:
      paths:
        - backend/**
    autoDeploy: true
    rootDir: backend

  - type: web
    name: react-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    plan: free
    repo: https://github.com/Jey-Sankar-Sai-Pinjala/weather-device-tracker.git
    branch: main
    buildFilter:
      paths:
        - frontend/**
    autoDeploy: true
    rootDir: frontend
